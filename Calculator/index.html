<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>A calculator made by me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">welcome to calculator !</h1>
  <div class="container bg-red flex flex-col items-center mx-auto mx-wid">
    <div class="row">
      <input class="input" type="text" id="display" value="0" />
    </div>
    <div class="row">
      <button class="button button1">C</button>
      <button class="button button1">x</button>
      <button class="button button1">^</button>
      <button class="button button1">%</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button button1">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button button1">/</button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button button1">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
      <button class="button button1">-</button>
    </div>
  </div>
  <p class="p">created by mr._._.tarun</p>
  <script src="script.js"></script>
</body>

</html>
